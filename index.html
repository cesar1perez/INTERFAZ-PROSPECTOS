<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Prospección Hidalgo - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .view-section { display: none; }
        .active-view { display: block !important; }
        #map { height: 650px; width: 100%; border-radius: 12px; }
        tr:hover { background-color: #f8fafc !important; cursor: pointer; }
        .detail-card { border-left: 4px solid #3b82f6; background: #f8fafc; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-slate-900 text-white flex flex-col shadow-2xl z-50">
            <div class="p-6 border-b border-slate-800">
                <h1 class="text-xl font-black text-blue-400 italic">AUTO-REFAC <span class="text-white">HIDALGO</span></h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="switchView('list')" class="w-full flex items-center gap-3 px-4 py-3 bg-slate-800 hover:bg-blue-600 rounded-xl transition font-bold">
                    <i class="fas fa-list"></i> Ver Listado
                </button>
                <button onclick="switchView('map')" class="w-full flex items-center gap-3 px-4 py-3 bg-slate-800 hover:bg-blue-600 rounded-xl transition font-bold">
                    <i class="fas fa-map-marker-alt"></i> Ver Mapa
                </button>
            </nav>
            <div class="p-6">
                <button onclick="loadData()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-black transition shadow-lg">
                    <i class="fas fa-sync mr-2"></i> ACTUALIZAR
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto relative">
            <div id="listView" class="view-section active-view p-8">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Prospectos Realizados</h2>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold border-b">
                            <tr>
                                <th class="p-4">Fecha / Hora</th>
                                <th class="p-4">Impulsor</th>
                                <th class="p-4">Negocio / Encargado</th>
                                <th class="p-4">Zona</th>
                                <th class="p-4">Interés</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100 text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="mapView" class="view-section p-8">
                <div class="bg-white p-2 rounded-2xl shadow-xl border border-slate-200">
                    <div id="map"></div>
                </div>
            </div>

            <div id="detailPanel" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl translate-x-full transition-transform duration-300 z-[100] border-l overflow-y-auto">
                <div class="p-6 bg-slate-900 text-white flex justify-between items-center">
                    <h3 class="font-bold uppercase tracking-widest text-sm text-blue-400">Detalles del Prospecto</h3>
                    <button onclick="closeDetail()" class="text-white text-xl">&times;</button>
                </div>
                <div id="detailContent" class="p-6 space-y-6"></div>
            </div>
        </main>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRcrymfUz61DDQ0fK90mTNnTqKHDwOm-UxSd9uUR6ZBjhCvcS6y2_xb7BF7uQtfIsWVsFcWAHvX-x8G/pub?gid=866211599&single=true&output=csv';
        let map, markersLayer, allData = [];

        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            document.getElementById(view + 'View').classList.add('active-view');
            if(view === 'map' && map) setTimeout(() => map.invalidateSize(), 300);
        }

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allData = results.data.filter(row => row['Marca temporal']);
                    render();
                }
            });
        }

        // FUNCIÓN CRÍTICA: Limpia y arregla coordenadas
        function fixCoords(gps) {
            if(!gps) return null;
            let clean = gps.replace(/[^\d.,-]/g, '');
            let parts = clean.split(',');
            if(parts.length !== 2) return null;
            
            let lat = parseFloat(parts[0]);
            let lng = parseFloat(parts[1]);

            // Si el impulsor olvidó el punto decimal en la longitud (ej: -987523)
            if(Math.abs(lng) > 180) {
                lng = lng / 100000; // Intenta corregir la posición del punto
            }

            return (isNaN(lat) || isNaN(lng)) ? null : [lat, lng];
        }

        function render() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if(!map) {
                map = L.map('map').setView([20.10, -98.75], 9);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
                markersLayer = L.layerGroup().addTo(map);
            }
            markersLayer.clearLayers();

            allData.forEach((row, index) => {
                // Buscamos el nombre en varias columnas por si una está vacía
                const negocio = row['Nombre del negocio'] || row['Nombre del encargado / Dueño'] || "Sin nombre registrado";
                const encargado = row['Nombre del encargado / Dueño'] || "-";
                const fechaHora = row['Marca temporal'] || "-";
                const impulsor = row['Impulsor de mercado'] || "-";
                const zona = row['Zona'] || "-";
                const interes = row['¿Qué nivel de interés mostró el cliente?'] || "Medio";
                const gpsString = row['Ubicación GPS (Copiar de Google Maps).'];

                // Tabla
                const tr = document.createElement('tr');
                tr.onclick = () => showDetail(index);
                tr.innerHTML = `
                    <td class="p-4 text-xs font-mono">${fechaHora}</td>
                    <td class="p-4 font-bold text-blue-600">${impulsor}</td>
                    <td class="p-4">
                        <div class="font-bold text-slate-800">${negocio}</div>
                        <div class="text-xs text-slate-400 uppercase">${encargado}</div>
                    </td>
                    <td class="p-4">${zona}</td>
                    <td class="p-4 text-xs font-black uppercase">${interes}</td>
                `;
                tbody.appendChild(tr);

                // Mapa
                const coords = fixCoords(gpsString);
                if(coords) {
                    L.marker(coords).addTo(markersLayer).bindPopup(`<b>${negocio}</b><br><small>${zona}</small>`);
                }
            });
        }

        function showDetail(i) {
            const r = allData[i];
            const content = document.getElementById('detailContent');
            
            const item = (titulo, valor, marcas) => {
                if(valor && valor.toLowerCase().includes('si')) {
                    return `<div class="detail-card">
                        <p class="text-[10px] font-black text-blue-600 uppercase">${titulo}</p>
                        <p class="text-sm font-bold text-slate-800">SÍ COMPRA</p>
                        <p class="text-xs text-slate-500">Marcas: ${marcas || 'No especificadas'}</p>
                    </div>`;
                }
                return `<div class="p-3 bg-gray-50 rounded-lg text-xs text-gray-400 italic">${titulo}: No compra</div>`;
            };

            content.innerHTML = `
                <div class="mb-6">
                    <h4 class="text-2xl font-black text-slate-800">${r['Nombre del negocio'] || 'Negocio'}</h4>
                    <p class="text-blue-500 font-bold tracking-widest uppercase text-xs">${r['Zona']}</p>
                </div>
                
                <div class="space-y-4">
                    <p class="text-xs font-bold text-slate-400 border-b pb-2 uppercase tracking-widest">Información de Mercado</p>
                    ${item('Acumuladores', r['¿Compra acumuladores?'], r['¿Qué marca de acumuladores?'])}
                    ${item('Lubricantes', r['¿Compra lubricantes?'], r['¿Qué marca de lubricante?'])}
                    ${item('Motobaterías', r['¿Compra motobaterías?'], r['¿Qué marca de motobatería?'])}
                    ${item('Filtros', r['¿Compra filtros?'], r['¿Qué marca de filtros='])}
                    ${item('Llantas', r['¿Compra llanta?'], r['¿Qué marca de llanta?'])}
                </div>

                <div class="mt-6 p-4 bg-slate-50 rounded-xl border border-slate-200">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Observaciones</p>
                    <p class="text-sm text-slate-700">${r['Observaciones / Información adicional.'] || 'Sin notas adicionales'}</p>
                </div>
            `;
            document.getElementById('detailPanel').classList.remove('translate-x-full');
        }

        function closeDetail() { document.getElementById('detailPanel').classList.add('translate-x-full'); }
        window.onload = loadData;
    </script>
</body>
</html>
