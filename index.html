<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLANTERAMA CRM - V2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --marino: #001f3f; --mostaza: #FFB800; --fondo: #e2e8f0; }
        body { font-family: 'Arial', sans-serif; background-color: var(--fondo); margin: 0; color: #000; }
        
        /* Contraste en Títulos */
        .header-title { color: #FFFFFF !important; font-weight: 900; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .nav-button { background-color: var(--mostaza) !important; color: var(--marino) !important; font-weight: 900; padding: 10px 15px; border-radius: 12px; }

        .view-section { display: none; min-height: 100vh; width: 100%; }
        .active-view { display: block !important; }

        /* Botones de Inicio Sólidos */
        .btn-home { background: #FFFFFF; border: 3px solid var(--marino); padding: 25px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; }
        .btn-home i { font-size: 40px; }
        .btn-home span { color: var(--marino); font-weight: 900; font-size: 16px; }

        /* Tabla con líneas marcadas */
        table { width: 100%; border-collapse: collapse; background: white; border: 2px solid var(--marino); }
        th { background: var(--marino) !important; color: var(--mostaza) !important; padding: 15px; border: 1px solid #fff; text-align: left; }
        td { padding: 12px; border: 1px solid #cbd5e1; color: #000; font-weight: 500; }

        #map { height: 60vh; width: 100%; border: 3px solid var(--marino); border-radius: 15px; }
        
        /* Panel lateral sin transparencias */
        #detailPanel { position: fixed; inset: 0; background: #FFFFFF; z-index: 1000; transform: translateX(100%); transition: transform 0.3s ease; border-left: 8px solid var(--mostaza); }
        @media (min-width: 768px) { #detailPanel { left: auto; width: 450px; } }
        .panel-open { transform: translateX(0) !important; }
        
        .observaciones-box { background: var(--marino) !important; color: #FFFFFF !important; padding: 20px; border-radius: 15px; border-left: 5px solid var(--mostaza); }
    </style>
</head>
<body>

    <section id="homeView" class="view-section active-view bg-[#001f3f]">
        <div class="p-8 flex flex-col items-center justify-center min-h-screen">
            <div class="w-24 h-24 bg-[#FFB800] flex items-center justify-center text-[#001f3f] text-6xl font-black italic rounded-3xl mb-8 shadow-2xl">LL</div>
            <h1 class="text-4xl font-black text-white mb-2 italic tracking-tighter text-center leading-none header-title">PROSPECTOS<br><span class="text-[#FFB800]">TULANCINGO - POZA RICA</span></h1>
            
            <div class="grid grid-cols-1 gap-6 w-full max-w-sm mt-12">
                <button onclick="switchView('money')" class="btn-home">
                    <i class="fas fa-money-bill-wave text-emerald-600"></i>
                    <span>COMISIONES IMPULSORES</span>
                </button>
                <button onclick="switchView('list')" class="btn-home">
                    <i class="fas fa-table text-blue-600"></i>
                    <span>LISTADO DE CLIENTES</span>
                </button>
                <button onclick="switchView('map')" class="btn-home">
                    <i class="fas fa-map-marked-alt text-orange-600"></i>
                    <span>MAPA POR ZONAS</span>
                </button>
            </div>
        </div>
    </section>

    <section id="moneyView" class="view-section p-4">
        <header class="flex items-center gap-4 mb-6 bg-marino p-4 rounded-xl">
            <button onclick="switchView('home')" class="nav-button"><i class="fas fa-home"></i></button>
            <h2 class="header-title uppercase italic">Dinero por Prospecto</h2>
        </header>
        <div class="bg-white p-4 rounded-xl mb-6 border-2 border-marino">
            <p class="font-black text-marino italic underline">Nota: Comisión de $20 por cada prospecto generado.</p>
        </div>
        <div id="comisionesContainer" class="space-y-6"></div>
    </section>

    <section id="listView" class="view-section">
        <header class="p-4 bg-marino text-white flex items-center sticky top-0 z-50">
            <button onclick="switchView('home')" class="nav-button mr-4"><i class="fas fa-arrow-left"></i> INICIO</button>
            <span class="header-title italic">LISTADO OFICIAL</span>
        </header>
        <div class="p-2 overflow-x-auto">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Fecha</th>
                        <th onclick="sortTable(1)">Negocio</th>
                        <th onclick="sortTable(2)">Competencia</th>
                        <th onclick="sortTable(3)">Zona</th>
                        <th onclick="sortTable(4)">Interés</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </section>

    <section id="mapView" class="view-section h-screen flex flex-col">
        <header class="p-4 bg-marino text-white flex items-center">
            <button onclick="switchView('home')" class="nav-button mr-4"><i class="fas fa-arrow-left"></i> INICIO</button>
            <span class="header-title italic">MAPA DE ZONAS</span>
        </header>
        <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
            <div class="w-full md:w-80 bg-white border-r-4 border-marino overflow-y-auto p-4">
                <div id="mapZonasContainer"></div>
            </div>
            <div class="flex-1 p-2 bg-slate-200">
                <div id="map"></div>
            </div>
        </div>
    </section>

    <div id="detailPanel">
        <div class="p-8 h-full flex flex-col">
            <div class="flex justify-between items-center border-b-4 border-marino pb-4 mb-6">
                <span class="text-2xl font-black text-marino italic">DETALLE CLIENTE</span>
                <button onclick="closeDetail()" class="text-4xl text-marino font-bold">&times;</button>
            </div>
            <div id="detailContent" class="space-y-6 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRcrymfUz61DDQ0fK90mTNnTqKHDwOm-UxSd9uUR6ZBjhCvcS6y2_xb7BF7uQtfIsWVsFcWAHvX-x8G/pub?gid=866211599&single=true&output=csv';
        let allData = [], map, markersLayer, markerObjects = {}, sortDir = true;

        const zonaColores = { "Tulancingo": "#ef4444", "Poza Rica": "#3b82f6" };

        function switchView(v) {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active-view'));
            document.getElementById(v + 'View').classList.add('active-view');
            if(v === 'map' && map) setTimeout(() => map.invalidateSize(), 300);
            window.scrollTo(0,0);
        }

        function getVal(row, kw) {
            const key = Object.keys(row).find(k => k.toLowerCase().trim().includes(kw.toLowerCase().trim()));
            return key ? row[key] : "";
        }

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true, header: true,
                complete: function(r) { 
                    allData = r.data.filter(f => f['Marca temporal']); 
                    renderComisiones();
                    renderListado();
                    renderMapa();
                }
            });
        }

        function renderComisiones() {
            const container = document.getElementById('comisionesContainer');
            container.innerHTML = '';
            const meses = ["Enero", "Febrero", "Marzo"];
            const impulsores = ["Marco A. Hernández", "Josue Jimárez"];

            meses.forEach((mes, mIdx) => {
                const mesNum = (mIdx + 1).toString().padStart(2, '0');
                container.innerHTML += `<div class="bg-marino text-mostaza p-3 font-black uppercase text-center rounded-lg shadow-md mb-4">${mes}</div>`;
                
                let grid = `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">`;
                impulsores.forEach(imp => {
                    const buscado = imp.split(' ')[0].toLowerCase(); // "marco" o "josue"
                    const prospectos = allData.filter(r => {
                        const fecha = r['Marca temporal'] || "";
                        const impulsorFila = getVal(r, 'Impulsor').toLowerCase();
                        return impulsorFila.includes(buscado) && fecha.includes(`/${mesNum}/`);
                    });

                    grid += `
                        <div class="bg-white p-6 rounded-2xl border-4 border-marino shadow-xl">
                            <p class="text-marino font-black text-xs uppercase underline mb-2">${imp}</p>
                            <p class="text-5xl font-black text-emerald-600">$${prospectos.length * 20}</p>
                            <p class="text-2xl font-black text-blue-600 mt-2 uppercase italic">${prospectos.length} Hechos</p>
                        </div>`;
                });
                grid += `</div>`;
                container.innerHTML += grid;
            });
        }

        function renderListado() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            allData.forEach((row, i) => {
                const comp = getVal(row, 'competencia').toLowerCase().includes('si');
                tbody.innerHTML += `
                    <tr onclick="showDetail(${i})" class="active:bg-yellow-100">
                        <td class="whitespace-nowrap font-bold">${row['Marca temporal'].split(' ')[0]}</td>
                        <td class="font-black text-marino uppercase">${getVal(row, 'negocio')}</td>
                        <td class="font-bold ${comp ? 'text-red-600' : 'text-green-600'}">${comp ? 'COMPETENCIA' : 'LIBRE'}</td>
                        <td class="font-bold">${getVal(row, 'Zona')}</td>
                        <td class="font-black text-marino italic">${getVal(row, 'interés')}</td>
                    </tr>`;
            });
        }

        function sortTable(n) {
            sortDir = !sortDir;
            allData.sort((a, b) => {
                let v1 = Object.values(a)[n], v2 = Object.values(b)[n];
                return sortDir ? v1.localeCompare(v2) : v2.localeCompare(v1);
            });
            renderListado();
        }

        function renderMapa() {
            const container = document.getElementById('mapZonasContainer');
            container.innerHTML = '';
            if(!map) {
                map = L.map('map', {zoomControl: true}).setView([20.10, -98.75], 10);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
                markersLayer = L.layerGroup().addTo(map);
            }
            markersLayer.clearLayers();

            const zonas = [...new Set(allData.map(r => getVal(r, 'Zona')))];
            zonas.forEach(zona => {
                const pros = allData.filter(r => getVal(r, 'Zona') === zona);
                container.innerHTML += `<div class="bg-marino text-mostaza p-2 font-black uppercase text-xs mt-4 mb-2 rounded flex justify-between"><span>${zona}</span><span>${pros.length}</span></div>`;
                pros.forEach(row => {
                    const gps = getVal(row, 'GPS');
                    if(gps && gps.includes(',')) {
                        const c = gps.replace(/[^\d.,-]/g, '').split(',').map(parseFloat);
                        const m = L.circleMarker([c[0], c[1]], { radius: 9, color: 'white', weight: 2, fillOpacity: 1, fillColor: zonaColores[zona] || "#000" }).addTo(markersLayer);
                        container.innerHTML += `<div class="p-2 border-b-2 border-slate-100 text-[11px] font-black text-marino uppercase hover:bg-slate-100 cursor-pointer" onclick="map.flyTo([${c[0]},${c[1]}], 16)">${getVal(row, 'negocio')}</div>`;
                    }
                });
            });
        }

        function showDetail(i) {
            const r = allData[i];
            const content = document.getElementById('detailContent');
            const comp = getVal(r, 'competencia').toLowerCase().includes('si');

            content.innerHTML = `
                <div class="space-y-4">
                    <h3 class="text-3xl font-black text-marino uppercase italic leading-none">${getVal(r, 'negocio')}</h3>
                    <div class="bg-slate-100 p-4 rounded-xl border-2 border-marino font-bold text-marino">
                        <p>DUEÑO: ${getVal(r, 'encargado')}</p>
                        <p>TEL: ${getVal(r, 'Teléfono')}</p>
                        <p>MAIL: ${getVal(r, 'Correo')}</p>
                    </div>
                    
                    <div class="p-4 rounded-xl font-black text-center ${comp ? 'bg-red-600 text-white' : 'bg-green-600 text-white'}">
                        ${comp ? '⚠️ CLIENTE CON COMPETENCIA' : '✅ OPORTUNIDAD LIBRE'}
                    </div>

                    <div class="grid grid-cols-2 gap-2 text-xs font-black">
                        <div class="p-2 border-2 border-marino rounded flex justify-between">ACUMULADORES <span>${getVal(r, 'acumuladores').includes('Si') ? '✔':'✘'}</span></div>
                        <div class="p-2 border-2 border-marino rounded flex justify-between">LUBRICANTES <span>${getVal(r, 'lubricante').includes('Si') ? '✔':'✘'}</span></div>
                        <div class="p-2 border-2 border-marino rounded flex justify-between">MOTO <span>${getVal(r, 'motobatería').includes('Si') ? '✔':'✘'}</span></div>
                        <div class="p-2 border-2 border-marino rounded flex justify-between">FILTROS <span>${getVal(r, 'filtros').includes('Si') ? '✔':'✘'}</span></div>
                    </div>

                    <div class="observaciones-box">
                        <p class="text-mostaza font-black uppercase text-[10px] mb-2 underline tracking-widest">Observaciones del Impulsor</p>
                        <p class="text-sm font-bold italic leading-relaxed text-white">"${getVal(r, 'Observaciones') || 'Sin comentarios registrados.'}"</p>
                    </div>
                </div>
            `;
            document.getElementById('detailPanel').classList.add('panel-open');
        }

        function closeDetail() { document.getElementById('detailPanel').classList.remove('panel-open'); }
        window.onload = loadData;
    </script>
</body>
</html>
