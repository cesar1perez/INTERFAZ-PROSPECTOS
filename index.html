<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Prospectos - Refaccionarias Hidalgo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .status-badge { padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .status-alto { background-color: #dcfce7; color: #166534; }
        .status-medio { background-color: #fef9c3; color: #854d0e; }
        .status-bajo { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold tracking-tight text-blue-400">AutoCRM <span class="text-xs text-gray-400">Hidalgo</span></h1>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-600 rounded-lg text-white">
                    <i class="fas fa-users"></i> Prospectos
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-slate-800 rounded-lg transition">
                    <i class="fas fa-chart-pie"></i> Análisis de Zona
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-slate-800 rounded-lg transition">
                    <i class="fas fa-map-marked-alt"></i> Mapa
                </a>
            </nav>
            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold">I</div>
                    <div>
                        <p class="text-sm font-medium">Impulsor</p>
                        <p class="text-xs text-gray-400">En ruta</p>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center md:hidden">
                <h1 class="font-bold text-slate-800">Prospectos Hidalgo</h1>
                <button class="text-gray-600"><i class="fas fa-bars"></i></button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="glass-panel p-6 border-l-4 border-blue-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm text-gray-500 font-medium">Total Prospectos</p>
                                <h3 class="text-3xl font-bold text-gray-800 mt-1" id="totalProspects">0</h3>
                            </div>
                            <div class="p-2 bg-blue-50 rounded-lg text-blue-600"><i class="fas fa-user-plus"></i></div>
                        </div>
                    </div>
                    
                    <div class="glass-panel p-6 border-l-4 border-green-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm text-gray-500 font-medium">Interés Alto</p>
                                <h3 class="text-3xl font-bold text-gray-800 mt-1" id="highInterest">0</h3>
                            </div>
                            <div class="p-2 bg-green-50 rounded-lg text-green-600"><i class="fas fa-fire"></i></div>
                        </div>
                    </div>

                    <div class="glass-panel p-6 border-l-4 border-purple-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm text-gray-500 font-medium">Zonas Activas</p>
                                <h3 class="text-3xl font-bold text-gray-800 mt-1" id="activeZones">0</h3>
                            </div>
                            <div class="p-2 bg-purple-50 rounded-lg text-purple-600"><i class="fas fa-map-marker-alt"></i></div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="relative w-full md:w-96">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="searchInput" placeholder="Buscar refaccionaria, zona o contacto..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                    <div class="flex gap-3">
                        <button onclick="loadData()" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                            <i class="fas fa-sync-alt mr-2"></i> Actualizar
                        </button>
                        <a href="https://docs.google.com/spreadsheets/d/1X... (TU LINK EDITABLE)" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-500/30">
                            <i class="fas fa-external-link-alt mr-2"></i> Ver Sheet
                        </a>
                    </div>
                </div>

                <div class="glass-panel overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider border-b border-gray-200">
                                    <th class="p-4 font-semibold">Fecha</th>
                                    <th class="p-4 font-semibold">Refaccionaria / Cliente</th>
                                    <th class="p-4 font-semibold">Zona (Hidalgo)</th>
                                    <th class="p-4 font-semibold">Contacto</th>
                                    <th class="p-4 font-semibold">Potencial</th>
                                    <th class="p-4 font-semibold text-right">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="text-sm text-gray-700 divide-y divide-gray-100">
                                <tr>
                                    <td colspan="6" class="p-8 text-center text-gray-500">Cargando datos...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p-4 border-t border-gray-100 flex justify-between items-center text-xs text-gray-500">
                        <span id="showingText">Mostrando 0 resultados</span>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        // TU URL DE CSV (PUBLISHED)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRcrymfUz61DDQ0fK90mTNnTqKHDwOm-UxSd9uUR6ZBjhCvcS6y2_xb7BF7uQtfIsWVsFcWAHvX-x8G/pub?gid=866211599&single=true&output=csv';

        // DATOS DE EJEMPLO (Por si el sheet está vacío)
        const MOCK_DATA = [
            { timestamp: "20/01/2026", negocio: "Refaccionaria Los Tuzos", zona: "Pachuca Centro", contacto: "Juan Pérez", telefono: "771-123-4567", interes: "Alto" },
            { timestamp: "19/01/2026", negocio: "Taller Mecánico El Rápido", zona: "Tulancingo", contacto: "María González", telefono: "775-987-6543", interes: "Medio" },
            { timestamp: "18/01/2026", negocio: "AutoPartes Hidalgo", zona: "Actopan", contacto: "Pedro Ramirez", telefono: "772-555-8888", interes: "Bajo" },
            { timestamp: "18/01/2026", negocio: "Frenos y Clutch El Güero", zona: "Mineral de la Reforma", contacto: "Luis Hernández", telefono: "771-444-3333", interes: "Alto" },
            { timestamp: "17/01/2026", negocio: "Refacciones Diesel del Valle", zona: "Ixmiquilpan", contacto: "Ana Torres", telefono: "759-222-1111", interes: "Medio" }
        ];

        let allData = [];

        function init() {
            loadData();
            
            // Configurar buscador
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allData.filter(item => 
                    (item.negocio && item.negocio.toLowerCase().includes(term)) ||
                    (item.zona && item.zona.toLowerCase().includes(term)) ||
                    (item.contacto && item.contacto.toLowerCase().includes(term))
                );
                renderTable(filtered);
            });
        }

        function loadData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true, // Asume que la fila 1 son encabezados
                complete: function(results) {
                    let data = results.data;
                    
                    // Si el sheet está vacío o solo tiene headers, usar Mock Data
                    if(data.length === 0 || (data.length === 1 && !data[0]['Marca temporal'])) {
                        console.log("Sheet vacío, cargando datos de ejemplo...");
                        data = MOCK_DATA;
                    } else {
                        // NORMALIZACIÓN: Mapear columnas del Google Form a nuestro formato
                        // Ajusta los nombres de la derecha ('Nombre de la Refaccionaria') según tu Form real
                        data = data.map(row => ({
                            timestamp: row['Marca temporal'] || row['Timestamp'], 
                            negocio: row['Nombre del Negocio'] || row['Nombre'] || 'Sin Nombre',
                            zona: row['Zona'] || row['Ubicación'] || 'Hidalgo',
                            contacto: row['Nombre de Contacto'] || row['Encargado'] || '--',
                            telefono: row['Teléfono'] || row['WhatsApp'] || '--',
                            interes: row['Nivel de Interés'] || 'Medio' // Asumiendo que hay una pregunta de interés
                        })).filter(r => r.timestamp); // Filtrar filas vacías
                    }

                    allData = data;
                    updateStats(data);
                    renderTable(data);
                },
                error: function(err) {
                    console.error("Error cargando CSV:", err);
                    alert("No se pudo conectar al Sheet. Cargando ejemplo.");
                    allData = MOCK_DATA;
                    renderTable(MOCK_DATA);
                    updateStats(MOCK_DATA);
                }
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">No se encontraron prospectos.</td></tr>';
                return;
            }

            data.forEach(row => {
                // Determinar estilo de badge según interés
                let badgeClass = 'status-medio';
                let interesText = row.interes || 'Pendiente';
                
                if(interesText.toLowerCase().includes('alto')) badgeClass = 'status-alto';
                if(interesText.toLowerCase().includes('bajo')) badgeClass = 'status-bajo';

                const tr = document.createElement('tr');
                tr.className = 'hover:bg-blue-50 transition border-b border-gray-100 group';
                tr.innerHTML = `
                    <td class="p-4 text-gray-500 whitespace-nowrap">${formatDate(row.timestamp)}</td>
                    <td class="p-4 font-medium text-gray-900">
                        ${row.negocio}
                        <div class="text-xs text-gray-400 md:hidden">${row.zona}</div>
                    </td>
                    <td class="p-4 text-gray-600 hidden md:table-cell">${row.zona}</td>
                    <td class="p-4 text-gray-600">
                        <div class="flex flex-col">
                            <span>${row.contacto}</span>
                            <span class="text-xs text-blue-500">${row.telefono}</span>
                        </div>
                    </td>
                    <td class="p-4">
                        <span class="status-badge ${badgeClass}">${interesText}</span>
                    </td>
                    <td class="p-4 text-right">
                        <button class="text-gray-400 hover:text-blue-600 transition p-2">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('showingText').innerText = `Mostrando ${data.length} resultados`;
        }

        function updateStats(data) {
            document.getElementById('totalProspects').innerText = data.length;
            
            // Contar zonas únicas
            const zones = new Set(data.map(d => d.zona));
            document.getElementById('activeZones').innerText = zones.size;

            // Contar interés alto
            const high = data.filter(d => d.interes && d.interes.toLowerCase().includes('alto')).length;
            document.getElementById('highInterest').innerText = high;
        }

        function formatDate(dateString) {
            // Intenta formatear la fecha si viene del form
            if(!dateString) return '--';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? dateString : date.toLocaleDateString('es-MX');
        }

        // Iniciar
        init();
    </script>
</body>
</html>
